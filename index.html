<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="avatar"
          />
          <div class="header">
            <h1 class="text-Preset-1">Jessica Randall</h1>
            <h2 class="text-Preset-2_bold">London, United Kingdom</h2>
          </div>
          <p class="text-Preset-2">"Front-end developer and avid reader."</p>
          <div class="container_buttons text-Preset-2">
            <a class="button text-Preset-2">GitHub</a>
            <a class="button text-Preset-2">Frontend Mentor</a>
            <a class="button text-Preset-2">LinkedIn</a>
            <a class="button text-Preset-2">Twitter</a>
            <a class="button text-Preset-2">Instagram</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MrKB03-creator"
        >Kurt Badillo Garcia</a
      >.
    </footer>
  </body>
</html>
